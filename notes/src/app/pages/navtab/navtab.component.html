<mat-toolbar class="notes-nav-toolbar">
    <mat-toolbar-row class="notes-toolbar-main">
        <div class="notes-toolbar">
            <span class="toolbar-comp main-header">Notes</span>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row class="sub-nav-items">
        <span class="toolbar-spacer"></span>
        <button mat-icon-button class="notes-menu-icon mat-notes-button" [matMenuTriggerFor]="notes_menu">
            <mat-icon class="toolbar-comp">menu</mat-icon>
        </button>
        <mat-menu #notes_menu>
            <button mat-menu-item class=“notes-button” (click)="viewUserProfile()">
                <mat-icon>person</mat-icon>
                <span>View profile</span>
            </button>
            <button mat-menu-item class=“notes-button” (click)="onCreateNote()">
                <mat-icon>create</mat-icon>
                <span>Create new Note</span>
            </button>
            <button mat-menu-item class=“notes-button” (click)="viewUserNotes()">
                <mat-icon>notes</mat-icon>
                <span>View my Notes</span>
            </button>
            <button mat-menu-item class=“notes-button” (click)="logoutUser()">
                <mat-icon>power_settings_new</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
