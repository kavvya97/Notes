<!-- userDetails -->
<app-navtab></app-navtab> 
<div class="user-container" *ngIf="userInfo">
    <mat-card class="user-card">
        <mat-card-header>
            <mat-card-title class="card-title">{{userInfo.user.username}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img (click)="onSelectFile($event)" [src]=" imageSrc ? imageSrc : '../../../assets/profile_pic.jpg'"><br>
            <mat-form-field appearance="standard">
                <ngx-mat-file-input id="profile_image" name="profile_image" #removableInput valuePlaceholder="No file chosen" [accept]="'.png,.jpeg,.jpg'" (change)="onSelectFile($event)"></ngx-mat-file-input>
                <mat-icon color="primary" *ngIf="removableInput.empty" matSuffix>folder</mat-icon>
                <button color="primary" mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
                  <mat-icon (click)="deleteImage()">clear</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
